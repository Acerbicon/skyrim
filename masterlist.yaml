# SKSE & SKCU
  - type: warn
    condition: ( file("SKSE\Plugins\SKSE_Elys_Uncapper.dll") ) and not file("..\skse_loader.exe")
    content:
      - lang: eng
        str: "You have installed Skyrim Community Uncapper but SKSE not found! See SKSE download page: \"http://skse.silverlock.org/\"."
      - lang: rus
        str: У вас установлен Skyrim Community Uncapper, но SKSE не найден! Смотрите страницу загрузки "http://skse.silverlock.org/  SKSE".
      - lang: spa
        str: "Tienes Skyrim Community Uncapper instalado pero SKSE no se pudo encontrar! Por favor descarga SKSE: \"http://skse.silverlock.org/\"."
  - type: say
    condition: version("..\skse_loader.exe","0.1.6.16",<)
    content:
      - lang: eng
        str: It appears you do not have the latest version of SKSE. If you wish to update it can be found "http://skse.silverlock.org/ here".
      - lang: rus
        str: Вы используете не самую последнюю версию SKSE. Последняя версия может быть найдена "http://skse.silverlock.org/ здесь".
