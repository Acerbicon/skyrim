# This is a testing masterlist, and will be replaced when the v2 masterlist is converted.

plugins:

  - name: Update.esm
    priority: -2

  - name: Dawnguard.esm
    priority: -1

  - name: Hearthfires.esm
    after: [ Dawnguard.esm ]
    priority: -1

  - name: Dragonborn.esm
    after: [ Hearthfires.esm ]
    priority: -1

  - name: Unofficial Skyrim Patch.esp
    priority: -1

  - name: Unofficial Dawnguard Patch.esp
    after: [ Unofficial Skyrim Patch.esp ]
    priority: -1

  - name: Unofficial Hearthfire Patch.esp
    after: [ Unofficial Dawnguard Patch.esp ]
    priority: -1

  - name: Unofficial Dragonborn Patch.esp
    after: [ Unofficial Hearthfire Patch.esp ]
    priority: -1

  - name: Alternate Start - Live Another Life.esp
    priority: 1

  - name: Bashed Patch.+\.esp
    priority: 2

  - name: SUM.esp
    priority: 2

  - name: PostASISPatch.esp
    after: [ SUM.esp ]
