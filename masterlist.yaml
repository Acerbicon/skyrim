        str: Parece que no tienes la última versión de SKSE. la nueva versión se puede encontrar "http://skse.silverlock.org/ aquí".
  - type: say
    condition: not version("..\skse_loader.exe","0.1.6.16",<)
    content:
      - lang: eng
        str: Your SKSE is up-to-date.
      - lang: rus
        str: Ваш SKSE имеет последнюю версию.
      - lang: spa
        str: Tienes la última versión de SKSE
